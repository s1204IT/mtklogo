    # symbols - 11520 bytes
    - { w: 45, h: 64 }
    # bigger symbols - 14592 bytes
    - { w: 57, h: 64 }
    # battery charge animation - 18908 bytes
    - { w: 163, h: 29 }
    # battery charge level (1 line repeat) - 652 bytes
    - { w: 163, h: 1 }

